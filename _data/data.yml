projects:
    title: Projects
    assignments:
      - title: Okestro | Baseline of SWOT Classification
        tagline: | 
            We present baseline indicators by introducing BERT model, which is widely used in the natural language processing field, for the first time in SWOT analysis. 
            Starting with this approach, the baseline indicators of this study are expected to be useful for business intelligence cloud platforms that can be easily accessed by all stakeholders through deep learning of SWOT analysis.
        details: |
            -  <b>Yongshin Kim</b>, Sanghyeon Jung, Chanjae Lee, Jinhee Kim, “[<u>Baseline of SWOT Classification using Bidirectional Encoder Representations from Transformers for Business Intelligence Cloud Platform</u>](https://yong-shin.github.io/assets/pdf/SWOT Classification using Bidirectional Encoder Representations from Transformers for Business Intelligence Platform.pdf)”, Korean Institute of Information Technology, 2022 Fall Conference, Jeju Island, Korea (2022)
            -  [<u>[PPT] SWOT</u>](https://yong-shin.github.io/assets/pdf/한국정보기술학회_Baseline of SWOT Classification using Bidirectional Encoder Representations from Transformers for Business Intelligence Cloud Platform.pdf)

      - title: Okestro | Automation of Company SWOT Analysis Using Sentence BERT
        tagline: | 
            This study presented SWOT Sentence BERT as an AIaaS model that can intellectually automate company SWOT analysis. 
            The SWOT Sentence BERT is a sentence embedding model that is learned through SWOT text data processed in the form of natural language inference task. In order to automate SWOT analysis, we applied K-Means clustering algorithm to make clusters with sentence embeddings and classified sentence embeddings based on their predicted clusters.
        details: |
            -  Sanghyeon Jung, <b>Yongshin Kim</b>, Kwangpil Jeong, Taehee Lee, Taewan Kwon, “[<u>Automation of Company SWOT Analysis Using Sentence BERT</u>](https://yong-shin.github.io/assets/pdf/Sentence BERT를 활용한 기업 SWOT 분석 자동화 연구.pdf)”, Korean Institute of Information Technology, 2022 Fall Conference, Jeju Island, Korea (2022)
      
      - title: KAIST | Emotion Recognition
        tagline: | 
            In this study, we propose a method for predicting the emotions of the speaker in the naturalistic conversation using a speaker encoder and counterpart encoder composed of CNN-LSTM deep learning networks. 
            We used emotion-related data called K-EmoCon collected during the debate process to empirically evaluate our model. The results showed that the counterpart’s speech and the physiological signals had a positive impact on predicting the speaker’s emotions. 
        details: |
            -  <b>Yongshin Kim</b>, “[<u>Improving Multi-modal Emotion Recognition with Counterpart Data in Dyadic Conversations</u>](https://yong-shin.github.io/assets/pdf/Improving_Multi_modal_Emotion_Recognition_with_Counterpart_Data_in_Dyadic_Conversations.pdf)”, Master thesis, 2022 Spring
            -  [<u>[PPT] Master Defense</u>](https://docs.google.com/presentation/d/1-bFZmO-7ice-PsHnfTw14Gr8iJ2nby05OwS7AN4mlUM/edit?usp=sharing)
      
      - title: Deepbrain AI | Video & Speech synthesis
        tagline: |
            We produced AI Human through voice conversion using StarGAN-VC and image synthesis using FSGAN.
            Through the process of analyzing various voice conversion models(CycleGAN, StarGAN-VC, StarGAN-VC2), we improved the quality of voice conversion by analyzing loss terms, number of domain classes, batch size, and iteration.
            In addition, the average similarity between the source video and the target video was used to facilitate video synthesis.
        details: |
            -  [<u>[PPT] Fake video through video and speech synthesis</u>](https://yong-shin.github.io/assets/pdf/Fake%20video.pdf)
            -  [<u>Demo video</u>](https://yong-shin.github.io/assets/Video/Demo%20video.mp4)
      
      - title: KAIST | Digital Therapeutics(DTx)
        tagline: |
            We develop fundamental technologies of data-driven digital therapeutic, receptivity optimization for mobile digital therapeutic development.
            Furthermore, we analyze the effectiveness of digital treatments by applying causal analysis.
        details: |
            -  <b>Yongshin Kim</b>, Panyu Zhang, Gyuwon Jung, Heepyung Kim, Uichin Lee, “[<u>Causal Analysis of
               Observational Mobile Sensor Data: A Comparative Study</u>](https://yong-shin.github.io/assets/pdf/Causal%20Analysis%20of%20Observational%20Mobile%20Sensor%20Data_A%20Comparative%20Study.pdf)”, Korea Computer Congress, 2021 Spring
               Conference, Jeju Island, Korea (2021)
            -  [<u>[PPT] KCC 2021</u>](https://docs.google.com/presentation/d/1CawJLCFN33a5qmrYbbliUqnkUTX7CPOY-Y0Y0k65Unk/edit?usp=sharing) 
      
      - title: KAIST | Smart Mask
        tagline: |
            We review existing types of smart masks and study what sensor data can be collected through smart masks.
            Also, we develop emotional and stress monitoring algorithms through smart mask sensor data.
        details: |
            -  Peter Lee, Heepyung Kim, <b>Yongshin Kim</b>, Woohyeok Choi, M. Sami Zitouni, Ahsan Khandoker, Herbert F. Jelinek, Leontios Hadjileontiadis, Uichin Lee, Yong Jeong, 
            “[<u>Beyond Pathogen Filtration: Possibility of Smart Mask as Wearable Device for Personal and Group Health and Safety Management</u>](https://mhealth.jmir.org/2022/6/e38614)”, Journal of Medical Internet Research, 2022
      
      - title: KAIST | Contact Tracing
        tagline: |
            We develop risk scoring algorithms that can be used for analysis to detect BLE contact between client devices. 
            In addition, the need to introduce a place beacon is increasing as the number of cases infected with COVID increases just by staying in the same place 
            without having to contact the confirmed patient directly. We also identify the coverage that place beacon can effectively send and receive 
            signals with client devices.
        details: |
            - [<u>[PPT] Controlled Experiments</u>](https://docs.google.com/presentation/d/13NUZ754G3PWMr634CGnUZldfdh_2DIzrQ6a_fUdh9P0/edit?usp=sharing)
#            Develop risk scoring algorithms that can be used to analyze client device끼리의 BLE 접촉 탐지.
#            또한 확진자와 직접 접촉하지 않고도 같은 장소에 머물렀다는 사실만으로 감염되는 사례가 증가함에 따라, place beacon을 도입할 필요성이 증가하고 있다. 
#            place beacon이 client device들과 효과적으로 신호를 주고받을 수 있는 coverage를 확인하는 것 역시 본 연구의 목표로 한다.        
#        details: |
#            - [<u>Experiment Report&#58; BLE based contact detection algorithm</u>](https://yong-shin.github.io/assets/pdf/Contact%20tracing_KETI.pdf)
      
      - title: KAIST | [KSE801] Recommender System and Graph Machine Learning
        tagline: |
            We developed SRM(Stress Recommendation system with Mobile sensor data), a recommendation system to relieve human stress by utilizing mobile sensor data.
            Unlike previous recommendation systems using correlation and cosine similarity, SRM can more accurately 
            identify and recommend factors that cause stress because it operates based on causal analysis using a counterfactual approach. (Course Project)
        details: | 
            - “[<u>SRM&#58; Stress Recommendation system with Mobile sensor data</u>](https://yong-shin.github.io/assets/pdf/SRM__Stress_Recommendation_system_with_Mobile_sensor_data.pdf)”
            - [<u>[PPT] SRM</u>](https://docs.google.com/presentation/d/16mhR3xWrIrHedR9mj-W-DhlW7nwsLlINKSW0iXuhX7s/edit?usp=sharing)
      
      - title: KAIST | [KSE531] Human-Computer Interaction&#58; Theory and Design
        tagline: |
            We introduce a new interpretation of art experience by presenting CAN(Communicative Art Network), which allows viewers
            to achieve self-reliant thinking based on their art experience. CAN is a platform that consists of CAN AR Comment System and CAN
            SNS. (Course Project)
        details: | 
            - “[<u>Step-by-step Self-reliant Thinking with CAN(Communicative Art Network)</u>](https://yong-shin.github.io/assets/pdf/Step-by-step%20Self-reliant%20Thinking%20with%20CAN(Communicative%20ARt%20Network).pdf)”
            - [<u>[PPT] CAN</u>](https://docs.google.com/presentation/d/1uzZpo7nAzt5vnvZdNxKv_iFIK79M2sekBXhpupug8SY/edit?usp=sharing)
      
      - title: KAIST | [KSE526] Analytical Methodologies for Big Data
        tagline: |
            We propose EFNet(Energy usage Forecasting Network) which forecasts energy usage by using attention based CNN-LSTM networks. EFNet is a sequential prediction model that reflects the characteristics of variables
            such as weather, calendar, oil price, and COVID-19 confirmed cases. (Course Project)
        details: |
            - “[<u>EFNet&#58; Attention based CNN-LSTM Networks for Energy Usage Forecasting with External Factors</u>](https://yong-shin.github.io/assets/pdf/EFNet%20Attention%20based%20CNN-LSTM%20Networks%20forEnergy%20Usage%20Forecasting%20with%20External%20Factors.pdf)”
            - [<u>[PPT] EFNet</u>](https://docs.google.com/presentation/d/1KVK4liLqtHyMuzCnaQzp7M0qkRhk5Ys-nwQWSVv9Hrc/edit?usp=sharing)
      
      - title: KAIST | [KSE801] Sensor Data Science
        tagline: |
            Wearable devices and smartphones can be used to track a person's body and physiological conditions to determine the relationship between physical activity and stress level.
            The goal of the research was to predict people’s daily stress level from three different sets of data: 1) physical data 2) User info data 3) ESM data. (Course Project)
        details: |
            - [<u>[PPT] Emotion recognition with mobile phone & wearable sensor data</u>](https://yong-shin.github.io/assets/pdf/Emotion%20recognition%20with%20mobile%20phone%20&%20wearable%20sensor%20data.pdf)

