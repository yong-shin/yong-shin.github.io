career-profile:
    title: Welcome to Yongshin's page
    summary: |
      I completed an M.S. at the Graduate School of Data Science at KAIST, where I had the privilege of working in the <a href="https://ic.kaist.ac.kr/"><u>Interactive Computing Lab</u></a> under the mentorship of <a href="https://scholar.google.co.kr/citations?user=Sc2pBzYAAAAJ"><u>Prof. Uichin Lee</u></a>. 
      My master's research centered on predicting human emotions through audio and physiological signals, with a particular focus on how data from conversation partners can enhance the accuracy of emotion predictions for speakers during naturalistic interactions.      
      <p>Previously, I worked as a machine learning engineer at <a href="http://www.okestro.com/"><u>Okestro</u></a>, where I specialized in Natural Language Processing (NLP). Our team was dedicated to automating corporate 
      analysis in the field of business intelligence using NLP. We developed a service for real-time company evaluation in a cloud environment. We also explored generative models, 
      including the use of Retrieval-Augmented Generation to create a domain-specific chatbot. In addition, we worked on a project to finetuned an open-source gpt model such as Llama, 
      Orion to improve the RAG inference ability for GPT.</p>
      <p>I am currently a machine learning engineer at <a href="https://kpmg.com/xx/en/home.html"><u>KPMG</u></a>, where I spearhead the development of a comprehensive AI platform that integrates cutting-edge 
      technologies—including chatbots, advanced data visualization, and specialized data analysis for sectors like manufacturing. My work spans the creation of 
      intuitive chatbot systems capable of handling diverse queries with context-aware precision, as well as visualization tools that interpret conversational 
      inputs to generate relevant charts.</p>
      <p>Outside of my professional life, I enjoy staying active through sports, particularly racket games like badminton and tennis. I also find relaxation in 
      playing Go, a game that, despite its simple rules, requires deep strategic thinking. I am known for my consistency and commitment, always striving to approach tasks with 
      responsibility and dedication.</p>
      
#      In addition, I am interested in video and speech synthesis. I am also managing music generation research using GAN(Generative Adversarial Networks).
#      Unlike this, I previously studied causal analysis. Analyze time-series sensor data using causal techniques such as matching and CCM(Convergent Cross Mapping).
      
